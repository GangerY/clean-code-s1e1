<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
      <p class="section-for-adding" id="section-for-adding">
        <label for="new-task" class="section-for-adding__caption caption">Add Item</label>
        <section class="section-for-adding__task-row-wrapper">
          <input id="new-task" class="section-for-adding__task text task input" type="text">
          <button class="section-for-adding__button-add button">Add</button>
        </section>
      </p>
      <h3 class="main-element__caption caption">Todo</h3>
      <ul id="incomplete-tasks" class="task-list ul">
          <li class="task-list__item li">
            <input type="checkbox" class="task-list__checkbox checkbox input">
            <label class="task-list__task task">Pay Bills</label>
            <input type="text" class="task-list__text text task input">
            <button class="task-list__edit edit button">Edit</button>
            <button class="task-list__delete delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item edit-mode li">
            <input type="checkbox" class="task-list__checkbox checkbox input">
            <label class="task-list__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__text text task input">
            <button class="task-list__edit edit button">Save</button>
            <button class="task-list__delete delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
      <h3 class="main-element__caption caption">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks ul">
          <li class="task-list__item li">
            <input type="checkbox" class="task-list__checkbox checkbox input" checked>
            <label class="task-list__task task">See the Doctor</label>
            <input type="text" class="task-list__text text task input">
            <button class="task-list__edit edit button">Edit</button>
            <button class="task-list__delete delete button">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script> 
  </body>
</html>
